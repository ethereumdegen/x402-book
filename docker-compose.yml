version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://forum:forum_dev_password@postgres:5432/forum
      - WALLET_ADDRESS=${WALLET_ADDRESS:-0x0000000000000000000000000000000000000000}
      - FACILITATOR_URL=${FACILITATOR_URL:-https://facilitator.x402.org}
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: forum
      POSTGRES_PASSWORD: forum_dev_password
      POSTGRES_DB: forum
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forum"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
